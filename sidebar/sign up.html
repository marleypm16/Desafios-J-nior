<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <main>
        <div class="main-conteiner">
            <h1>Sign Up</h1>
            <div class="conteiner">
                <label>Username :</label>
                <input type="text" id="username" placeholder="Username">
                <small>erro</small>
            </div>
            <div class="conteiner">
                <label>Email:</label>
                <input type="email" id="email" placeholder="email@gmail.com">
                <small>erro</small>
                
            </div>
            <div class="conteiner">
                <label>Password :</label>
                <input type="password" id="senha" placeholder="Password">
                <small>erro</small>
            </div>
            <div class="conteiner">
                <label>Password Confirmation :</label>
                <input type="password" id="confirm" placeholder="Confirm Password">
                <small>erro</small>
            </div>
            <div class="checkbox">
                <label>Time Working In The Area :</label>
                <label>
                    <div class="checkbox-conteiner">
                        <input type="checkbox" id="checkbox">
                         <label class="text">1 ano</label>  
                        <input type="checkbox" id="checkbox">
                         <label class="text">2 - 6 anos</label>  
                        <input type="checkbox" id="checkbox">
                         <label class="text">+6 anos</label>  
                    </div>
                </label>
            </div>
            <button type="submit" id="verificar"><a href="index.html">Register</a></button>
        </div>
    </main>
    <script src="signin.js"></script>
</body>
</html>
