<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa-solid fa-code"></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-message"></i>
                    <span class="links_name">Message</span>
                </a>
                <span class="tooltip">Message</span>
            </li>
        
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/profile-1.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Marley</div>
                        <div class="job">Front-end Developer</div>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-from-bracket" id="log_out"></i>
                
            </div>
        </div>    
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d72d1c8b4e.js" crossorigin="anonymous"></script>
</body>
</html>
