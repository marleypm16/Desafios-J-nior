<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="main-conteiner">
            <h1>Login</h1>
            <div class="conteiner">
                <div class="krl">
                    <label>Email :</label>
                    <input type="text" id="username" placeholder="example@gmail.com">
                </div>
                <div class="krl">
                    <label>Password :</label>
                    <input type="password" id="senha" placeholder="Password">
                </div>
            </div>
            <button type="submit" id="verificar">Log In</button>
</body>
</html>
